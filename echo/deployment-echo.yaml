apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: echo/echo
  name: echo
  namespace: mecho
  labels:
    app: store-3
  annotations:
    internal.kpt.dev/upstream-identifier: apps|Deployment|echo|echo
spec:
  selector:
    matchLabels:
      app: store-3
  replicas: 1
  template:
    metadata:
      labels:
        app: store-3
    spec:
      containers:
      - name: echo
        image: hashicorp/http-echo
        args:
        - -text=store-3
        ports:
        - containerPort: 5678
